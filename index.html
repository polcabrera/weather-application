<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Application</title>
</head>
<body>
  
</body>
</html>
<div class="index">
  <div class="weather-app">
    <div class="container">
      <h3 class="brand"></h3>
      <link rel="stylesheet" href="style.css"> 
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
      

      
      
      

      <div>
        <h1 class="temp">16&#176;</h1>
        <div class="city-time">
          <h1 class="name">Philippines</h1>
          <small>
            <span class="time">06:09</span>

            <span class="date"> Thursday Oct 10 </span>
          </small>
        </div>
        <div class="weather">
          <img
            src="icons/day/113.png"
            class="icon"
            alt="icon"
            width="50"
            height="50"
          />
          <span class="condition">Cloudy</span>
        </div>
      </div>
    </div>
    <div class="panel">
      <form id="locationInput">
        <input type="text" 
        class="search" 
        placeholder="Search location..." 
        />
        <button type="submit" class="submit">
        <i class="fa fa-search" aria-hidden="true"></i>"
        </button>
      </form>

      <ul class="cities">
        <li class="city">Dubai</li>
        <li class="city">California</li>
        <li class="city">Manila</li>
        <li class="city">Tokyo</li>
      </ul>

      <ul class="details">
        <h4>Weather Details</h4>
        <li>
          <span>Cloudy</span>
          <span class="cloud">89%</span>
        </li>
        <li>
          <span>Humidity</span>
          <span class="humidity">64%</span>
        </li>
        <li>
          <span>Wind</span>
          <span class="wind">8km/h</span>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </div>
</div>
